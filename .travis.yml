sudo: required

addons:
  apt:
    packages:
    - qemu 
    - qemu-user-static 
    - qemu-user 
    - binfmt-support

services:
 - docker

env:
  matrix:
    - ARCH=s390x
    - ARCH=amd64
before_install:
    - echo '{"experimental":true}' | sudo tee /etc/docker/daemon.json
    - sudo service docker restart
    - update-binfmts --enable "${ARCH}"
    - docker build --compress -t dmkif/gotty-"${ARCH}" -f Dockerfile."${ARCH}" .

script:
   - docker images dmkif/gotty-"${ARCH}"
